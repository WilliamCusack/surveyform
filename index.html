<!DOCTYPE html>
<html lang="en">
<head>
    <link href="reset.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <title>This is a tribute</title>
</head>
<body>
<main id="main">
    <h1 id="title">THIS IS THE TITLE</h1>
    <p id="description">Heres a little description</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Give your name</label>
        <input type="text" name="name" required id="name" placeholder="Your name here"
        pattern="[^[a-z ,.'-]+$]">
        <br>
        <label for="email" id="email-label">Give your email</label>
        <input type="email" name="email" required id="email" placeholder="Your email here">
        <br>
        <label for="number" id="number-label">give your number</label>
        <input type="number" name="number" id="number" placeholder="Your number here"
        pattern="[\d*]" min="1" max="9">
        <br>
        <select id="dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <br>
        <input type="radio" id="one" value="one" name="numbers">
        <label for="one">One</label>
        <input type="radio" id="two" value="two" name="numbers">
        <label for="two">Two</label>
        <br>
        <input type="checkbox" name="colors" id="yellow" value="yellow">
        <label for="yellow">Yellow</label>
        <input type="checkbox" name="colors" id="blue" value="blue">
        <label for="blue">blue</label>
        <br>
        <label for="text">Gimme some text</label><br>
        <textarea name="text" id="text" cols="30" rows="10"></textarea>
        <br>
        <button id="submit">SUBMIT</button>
        
    </form>

</main>    
</body>
</html>
